<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali E Dispali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/myFunctions.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    
    <div class="wrapper">
        <div class="next text-uppercase text-center"></div>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col d-flex flex-column align-items-center palindroma">
                    <h3 class="text-uppercase">&Eacute; palindromo?</h3>
                    <input type="text" name="parolaPalindroma" id="inputPal" class="d-block my-3">
                    <div id="result1" class="my-2">-</div>
                    <button id="btnPal" class="btn text-uppercase">verifica</button>
                </div>
            </div>
        </div>
        <div class="container2 d-flex align-items-center justify-content-center opacity-0">
            <div class="row">
                <div class="col d-flex flex-column align-items-center pariDispari">
                    <label for="inputVal">Scegli un numero da 1 a 5</label>
                    <input type="text" name="inputVal" id="inputVal" class="d-block my-3">
                    <select name="odd-even" id="odd-evenHTML" class="mt-3">
                        <option value="even">PARI</option>
                        <option value="odd">DISPARI</option>
                    </select>
                    <button id="btnVal" class="btn mt-3">SCOMMETTI</button>
                    <div class="divider my-4"></div>
                    <i class="fa-solid fa-desktop mb-2"></i>
                    <div id="pcNum" class="mb-3"></div>
                    <div class="totSum my-2"></div>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
